name: Update Domain

on:
  push:
    branches:
      - main

jobs:
  update-domain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests
        pip install beautifulsoup4  # 安装 BeautifulSoup4
    
    - name: Run update_domain.py script
      env:
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}  # 从 Secrets 中读取 Token
      run: python3 update_domain.py
