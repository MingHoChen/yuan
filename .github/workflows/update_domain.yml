name: Update Domain

on:
  push:
    branches:
      - main  # 当主分支有推送时触发该工作流

jobs:
  update-domain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 选择你需要的 Python 版本
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests
        pip install beautifulsoup4  # 安装 BeautifulSoup4
    
    - name: Run update_domain.py script
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}  # 从 GitHub Secrets 中读取 GitHub Token
      run: python3 update_domain.py
