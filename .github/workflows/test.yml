name: Run Python Script and Update GitHub File

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次，使用 cron 表达式
  workflow_dispatch:  # 手动触发工作流

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3  # 检出代码库

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # 选择 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 安装 requests 库

      - name: Run test.py
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # 使用 GitHub Secrets 中的 Token
        run: python test.py  # 运行 test.py 脚本
